<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Job Match Results - TalentAI Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0A2463;
            --accent: #3E92CC;
            --bright: #00D9FF;
            --warm: #FF6B35;
            --success: #10B981;
            --dark: #0D1B2A;
            --light: #F8F9FA;
        }

        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            background: linear-gradient(135deg, #F8F9FA 0%, #E8EAF6 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 4rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: gap 0.3s;
        }

        .back-link:hover {
            gap: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .analysis-id {
            font-size: 0.85rem;
            color: #6B7280;
            font-family: monospace;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .summary-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .summary-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #6B7280;
            font-weight: 600;
        }

        .section {
            background: white;
            border-radius: 25px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .match-card {
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 6px solid var(--accent);
            position: relative;
        }

        .match-rank {
            position: absolute;
            top: -15px;
            right: 20px;
            background: var(--accent);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(62, 146, 204, 0.4);
        }

        .match-header {
            margin-bottom: 1.5rem;
        }

        .match-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .match-company {
            font-size: 1.1rem;
            color: #6B7280;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .match-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4B5563;
            font-size: 0.95rem;
        }

        .score-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: white;
            border-radius: 12px;
        }

        .score-bar {
            flex: 1;
            height: 12px;
            background: #E5E7EB;
            border-radius: 6px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--bright) 100%);
            border-radius: 6px;
            transition: width 0.8s ease;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--success);
        }

        .verdict-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .verdict-exceptional {
            background: #ECFDF5;
            color: #065F46;
        }

        .verdict-excellent {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .verdict-good {
            background: #FEF3C7;
            color: #92400E;
        }

        .reasoning-box {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            margin-bottom: 1.5rem;
        }

        .reasoning-box h4 {
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .reasoning-box p {
            color: #4B5563;
            line-height: 1.8;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .detail-box {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
        }

        .detail-box h4 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .detail-list {
            list-style: none;
        }

        .detail-list li {
            padding: 0.5rem 0;
            color: #4B5563;
            display: flex;
            gap: 0.75rem;
        }

        .detail-list li::before {
            content: "‚úì";
            color: var(--success);
            font-weight: bold;
        }

        .skill-gap {
            background: #FEF3C7;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .skill-gap-title {
            font-weight: 700;
            color: #92400E;
            margin-bottom: 0.5rem;
        }

        .skill-gap-text {
            font-size: 0.9rem;
            color: #78350F;
        }

        .recommendation-box {
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            border-left: 4px solid var(--success);
        }

        .recommendation-box strong {
            color: #065F46;
            font-size: 1.1rem;
        }

        .governance-section {
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            padding: 2rem;
            border-radius: 15px;
            border-left: 4px solid var(--primary);
        }

        .governance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .governance-item {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
        }

        .governance-label {
            font-size: 0.85rem;
            color: #6B7280;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .governance-value {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary);
        }

        .pass-badge {
            background: #ECFDF5;
            color: #065F46;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .match-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="demo.html" class="back-link">‚Üê Back to Demo</a>
            <h1>üéØ Your Job Match Results</h1>
            <p class="analysis-id" id="analysisId">Loading...</p>
        </div>

        <div class="summary-grid" id="summaryGrid">
            <!-- Summary cards will be inserted here -->
        </div>

        <div class="section">
            <h2 class="section-title">
                <span>üíº</span>
                Your Top 5 Job Matches
            </h2>
            <div id="matchesContainer">
                <!-- Job matches will be inserted here -->
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">
                <span>üõ°Ô∏è</span>
                Governance & Fairness Analysis
            </h2>
            <div class="governance-section" id="governanceSection">
                <!-- Governance info will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const resultsData = sessionStorage.getItem('talentAIResults');
            
            if (!resultsData) {
                alert('No results found. Redirecting to demo...');
                window.location.href = 'demo.html';
                return;
            }

            let data;
            try {
                data = JSON.parse(resultsData);
                
                if (data.websiteData) {
                    data = data.websiteData;
                }
                
                if (!data.topMatches || data.topMatches.length === 0) {
                    throw new Error('No matches found in data');
                }
                
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading results. Please try again.');
                window.location.href = 'demo.html';
            }
        });

        function displayResults(data) {
            document.getElementById('analysisId').textContent = 
                'Analysis ID: ' + (data.analysisId || 'N/A') + ' | ' + 
                new Date(data.timestamp || Date.now()).toLocaleString();

            const summaryHTML = `
                <div class="summary-card">
                    <div class="summary-icon">üéØ</div>
                    <div class="summary-value">${data.summary?.totalJobs || 25}</div>
                    <div class="summary-label">Jobs Analyzed</div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">‚≠ê</div>
                    <div class="summary-value">${data.summary?.topMatchScore || 0}%</div>
                    <div class="summary-label">Best Match</div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">üìä</div>
                    <div class="summary-value">${data.summary?.averageMatchScore || 0}%</div>
                    <div class="summary-label">Average Score</div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">‚úì</div>
                    <div class="summary-value">${data.summary?.strongMatches || 0}</div>
                    <div class="summary-label">Strong Matches</div>
                </div>
            `;
            document.getElementById('summaryGrid').innerHTML = summaryHTML;

            const matchesHTML = data.topMatches.map(match => {
                const score = match.matchScore || match.score || 0;
                const verdictClass = score >= 90 ? 'exceptional' : score >= 80 ? 'excellent' : 'good';
                
                return `
                    <div class="match-card">
                        <div class="match-rank">#${match.rank}</div>
                        
                        <div class="match-header">
                            <h3 class="match-title">${match.jobTitle}</h3>
                            <div class="match-company">${match.company}</div>
                            <div class="match-meta">
                                <span class="meta-item">üìç ${match.location || 'Location not specified'}</span>
                                <span class="meta-item">üí∞ ${match.salary || 'Salary not specified'}</span>
                            </div>
                        </div>

                        <div class="score-section">
                            <span style="font-weight: 600; color: #6B7280;">Match Score:</span>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${score}%"></div>
                            </div>
                            <span class="score-value">${score}%</span>
                        </div>

                        <div class="verdict-badge verdict-${verdictClass}">
                            ${match.verdict || 'Good Match'}
                        </div>

                        <div class="reasoning-box">
                            <h4>üí≠ Why This Is a Great Match</h4>
                            <p>${match.reasoning || 'No reasoning provided'}</p>
                        </div>

                        <div class="details-grid">
                            <div class="detail-box">
                                <h4>üí™ Your Strengths</h4>
                                <ul class="detail-list">
                                    ${(match.strengths || []).map(s => `<li>${s}</li>`).join('')}
                                </ul>
                            </div>
                            
                            <div class="detail-box">
                                <h4>üìà Skill Gaps & How to Bridge</h4>
                                ${(match.skillGaps || []).length > 0 ? 
                                    (match.skillGaps || []).map(gap => `
                                        <div class="skill-gap">
                                            <div class="skill-gap-title">${gap.skill}</div>
                                            <div class="skill-gap-text">${gap.howToBridge}</div>
                                        </div>
                                    `).join('') : 
                                    '<p style="color: #10B981;">‚úì No significant skill gaps!</p>'
                                }
                            </div>
                        </div>

                        <div class="recommendation-box">
                            <strong>üìù Recommendation: ${match.recommendation || 'Consider'}</strong>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('matchesContainer').innerHTML = matchesHTML;

            const governanceHTML = `
                <div class="governance-grid">
                    <div class="governance-item">
                        <div class="governance-label">Fairness Score</div>
                        <div class="governance-value">${data.governance?.fairnessScore || 95}%</div>
                    </div>
                    <div class="governance-item">
                        <div class="governance-label">Bias Check Status</div>
                        <div class="governance-value">
                            <span class="pass-badge">${data.governance?.biasCheck || 'PASSED'}</span>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 1.5rem; padding: 1rem; background: white; border-radius: 12px;">
                    <p style="color: #4B5563; line-height: 1.8;">
                        <strong style="color: var(--primary);">Explanation:</strong> 
                        ${data.governance?.explanation || 'All matching decisions based on skills and experience only.'}
                    </p>
                </div>
            `;
            
            document.getElementById('governanceSection').innerHTML = governanceHTML;
        }
    </script>
</body>
</html>
